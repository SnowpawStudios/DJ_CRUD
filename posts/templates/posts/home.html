{% extends 'base.html' %}

{% block content %}

<div class="content">
    <h3><a href="{% url 'create' %}">Create Post +</a></h3>
    {% for post in posts %}
        <div class="posts">
            <a href="{% url 'detail-post' post.id %}">{{post}}</a>
            <a class= 'edit' href="{% url 'update-post' post.id %}">EDIT</a>
            <a class= 'delete' href="{% url 'delete-post' post.id %}">DELETE</a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
