{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>User profiles</h1>
{% for profile in profiles  %}
<h3>{{profile.name}}</h3>
<p>{{profile.email}}</p>
<p>{{profile.bio|slice:"150"}}</p>
<a href="{% url 'user-profile' profile.id %}"><img style = "max-width: 200px;" src="{{profile.profile_image.url}}" alt=""></a>


{% endfor %}
{% endblock content %}
