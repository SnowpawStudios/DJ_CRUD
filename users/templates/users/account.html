{% extends 'base.html' %}

{% block content %}

ACCOUNT
<a href="{% url 'edit-account' %}">EDIT Account</a>
<a href="{% url 'create' %}">Create Post</a>
<h3>{{profile.name}}</h3>
<p>{{profile.email}}</p>
<hr>
<p>{{profile.bio}}</p>
<hr>
<p>POSTS</p>
{% for post in posts %}
<div>
    <p><a href="{% url 'detail-post' post.id %}">{{post.title}}</a></p>
    <a href="{% url 'update-post' post.id%}"><button> EDIT</button></a>
    <a href="{% url 'delete-post' post.id%}"><button> DELETE</button></a>
    <p>{{post.content|slice:"50"}}</p>
</div>
<hr>
    
{% endfor %}
<p></p>
<img style="max-width: 400px;"src="{{profile.profile_image.url}}" alt="">
{% endblock content %}
